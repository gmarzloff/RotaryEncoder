<html>
    <head>
        <title>Rotary Encoder Simulator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Rotary Encoder Simulator</h1>
        <div id="canvas-wrapper-left">
            <canvas id="rotary" width="500" height="500"></canvas>
        </div>

        <div id="controls-wrapper">
            Number of Bits in Encoder:<br /> 
            <button type="button" class="enabledColor" id="decreaseButton"><</button>
            <span id="bitCountLabel">3</span>
            <button type="button" class="enabledColor" id="increaseButton">></button>

            <p>Possible Values: 0-<span id="totalValuesLabel">7</span></p>
            <p>Angular Resolution: <span id="angularResolutionLabel">42</span>&deg;</p>
            <p>Current Binary Value: <span id="currentBinaryValueLabel">000</span></p>
            <p>Current Decimal Value: <span id="currentDecimalValueLabel">0</span></p>
        </div>

        <script src="rotary-encoder.js"></script>
    </body>
</html>
